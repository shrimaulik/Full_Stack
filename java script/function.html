<html>
    <head>
        <title>js</title>
       
            <script>
function myfunction(){
    document.write("<b>example program");
}
function addition(a,b){
    let sum=a+b;
    document.write("<b>Addition :"+sum +"</b>");
}
function sub(a,b){
    let sub=a-b;
    document.write("<b>sub :"+sub +"</b>");
}
function mul(a,b){
    let mul=a*b;
    document.write("<b>mul :"+mul +"</b>");
}
function div(a,b){
    let div=a/b;
    document.write("<b>div :"+div +"</b>");
}
            </script> 
            <body>
            <button onclick="myfunction()" >click me</button>
            <br><br>
            <button onclick="addition(10,20)">Add</button>
            <br><br>
            <button onclick="sub(10,20)">sub</button>
            <br><br>
                <button onclick="mul(10,20)">mul</button>
                <br><br>
            <button onclick="div(10,20)">div</button>
        </body>
            </head>
            </html>
