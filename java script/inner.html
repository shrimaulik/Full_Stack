<html>
    <head>
        <title>inner</title>
        <script>
            function calculator(){
                var a= parseInt(document.getElementById("n1").value);
                var b= parseInt(document.getElementById("n2").value);
                var op= document.getElementById("op").value;
                var result="";
                if(op === "add")
                result="additiom :" +(a+b);
            
                if(op === "sub")
                result="sub :" +(a-b);
            
                if(op === "mul")
                result="mul :" +(a*b);
            
                if(op === "div")
                result="div :" +(a/b);

            document.getElementById("res").innerHTML ="<font color='red'>"+result +"</font>";
            }
        </script>
        <body>
            Enter First Number<input type="text" id="n1">
            <br>
            Enter Second Number<input type="text" id="n2">
            <br>
            select operation<Select id="op">
     
                <option value="add">Add</option>
                <option value="sub">sub</option>
                <option value="mul">mul</option>
                <option value="div">div</option>

            </Select>
            <br>
            <button onclick="calculator()">calculate</button>
            <h1 id="res"></h1>
        </body>
    </head>
</html>
