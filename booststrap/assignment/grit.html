<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <div>
        <div class="container bg-white m-5">
            <div class="row">
                <div class="col alert alert-info">This is a single column.</div>
            </div>
            <div class="row ">
                <div class="col m-2 alert alert-warning">This is a first column.</div>
                <div class="col m-2 alert alert-warning">This is a second column.</div>
            </div>
            <div class="row gap-3">
                <div class="col m-2 alert alert-danger">This is a first column.</div>
                <div class="col m-2 alert alert-danger">This is a second column.</div>
                <div class="col m-2 alert alert-danger">This is a third column.</div>
                <div class="col m-2 alert alert-danger">This is a fourth column.</div>
            </div>
        </div>
    </div>
</body>
</html>
